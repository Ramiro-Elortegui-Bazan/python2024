<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets.net - Tu sitio web para mascotas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
     
<body>
    <header>
        <img src="img/image.png" alt="logo-pets.net">
        <h1 class="title">Pets.Net - Tu sitio web para mascotas</h1>
        <input type="text" id="search-input" placeholder="Buscador...">

        <section>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link" href="ayuda.html">Ayuda</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/perrosss.jfif" class="d-block w-100" alt="Perros">
                </div>
                <div class="carousel-item">
                    <img src="img/perro 2.jfif" class="d-block w-100" alt="Perro 2">
                </div>
                <div class="carousel-item">
                    <img src="img/perro 3.jfif" class="d-block w-100" alt="Perro 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        
        </div>
        <section class="veterinarias_marron">
            <h2 class="mt-4">Veterinarias en la zona</h2>
            <button data-localidad="valle hermoso">Valle Hermoso</button>
            <button data-localidad="la falda">La Falda</button>
            <button data-localidad="huerta grande">Huerta Grande</button>
            <button data-localidad="casa grande">Casa Grande</button>
            <button data-localidad="capilla del monte">Capilla del Monte</button>
        </section>
        

        
    </main>

    <footer class="text-center mt-4"> 
        <p>©ProA La Falda 2024 | ©Programación | ©4to año</p>
        <div>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="img/logo IG posta.png" alt="Logo de Instagram" width="50" height="50">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
